<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiara</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/gravata-borboleta.png" type="image/x-icon">
</head>
<body>
    <header class="header1">
        <a href="/index.html"><img src="/img/recortada.jpg" alt="logo lacos da alice"></a>
        <div id="divbusca">
            <input type="text" name="txtBusca" id="txtBusca" placeholder="Buscar">
            <img src="/img/icon_busca.png" id="btnBusca" alt="Buscar"/>
        </div>
    </header>
    <main id="main">
        <div class="product-details">
            <div class="product-image">
                <img src="/img/tiaraven1.jpg" alt="Elástico" style="width: 500px; height: auto;">
            </div>
            <div class="product-info">
                <h1>Tiara Tematica</h1>
                <p class="price">Preço: R$ 6,99</p>
                <p class="description">Descrição do produto...</p>
                <div class="add-to-cart">
                    <input type="number" name="quantity" id="quantity" value="1" min="1">
                    <button class="add-to-cart-btn">Adicionar ao Carrinho</button>
                    <button class="add-to-cart-btn">Comprar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
