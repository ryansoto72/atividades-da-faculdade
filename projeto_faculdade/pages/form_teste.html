<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--o metodo GET envia as informacoes via URL(limita o envio de informaçoes)
O metodo POST encapsula as informaçoes (criptografa e permite o maior numero) de informaçoes
A açao do formulario e a pagina qual sera enviado as informaçoes para serem tratadas -->
    <form action="#pagina que voce enviara as informaços do formulario" method="post">
        <label for="">Nome</label>
        <input type="text" name="" id="nome" placeholder="INFORME SEU NOME"><br><br>
<!--O campo name do formulario e o responsavel por armazemar os dados inseridospelo usuario no campo input
Esse sera ocampo que ultilizaremos para resgatar as informaçoes -->
    <label for="email">E-mail</label><br><br>
    <input type="email" name="email" id="email"><br><br>

    <label for="passaword">senha: </label>
    <input type="password" name="password" id="senha"><br><br>

    <label for="idade">idade: </label>
    <select name="idade" id="idade">
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
    </select><br><br>

    <label for="sexo">sexo: </label><br>
    <label for="masculino">Masculino</label>
    <input type="checkbox" name="masculino" id="sexo">
    <label for="feminino">Masculino</label><br>
    <input type="checkbox" name="feminino" id="sexo"><br><br>

    <label for="cor">cor: </label>
    <input type="radio" name="cor" id="cor"><br><br>

    <label for="data">Data: </label>
    <input type="date" name="data" id="data"><br><br>

    <label for="colorido">seleçao de cor: </label>
    <input type="color" name="" id=""><br><br>

    <label for="arquivo">envio de foto</label>
    <input type="file" name="arquivo" id="arquivo"><br><br>

    <label for="numero">Numero: </label>
    <input type="number" name="numero" id="numero"><br><br>

    <label for="renge">selecione o intervalo de valores: </label>
    <input type="range" name="range" id="range"><br><br>

    <label for="horario">Horario: </label>
    <input type="time" name="horario" id="horario"><br><br>

    <input type="submit" value="Enviar informacoes"><br><br>

    </form>
    
</body>
</html>
